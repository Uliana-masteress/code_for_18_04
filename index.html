                    price: 5999,

                    desc: '–ú–æ–¥–Ω–æ–µ —Ö—É–¥–∏ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –∫—Ä–æ—è',
                    sizes: ['M', 'L', 'XL'],
                    composition: '–•–ª–æ–ø–æ–∫ 80%, –ü–æ–ª–∏—ç—Å—Ç–µ—Ä 20%',

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentTab = 'categories';
        let currentView = 'main';
        let selectedProduct = null;
        let selectedSize = null;

        function renderMain() {
            const html = `

                        <div class="tab ${currentTab === 'catalog' ? 'active' : ''}"

                    </div>
                </div>

            document.getElementById('app').innerHTML = html;

        function renderCart() {
            const items = cart.map(item => `
                <div class="cart-item">
                    <h3>${item.name}</h3>
                    <p>–†–∞–∑–º–µ—Ä: ${item.size}</p>
                    <div class="price-container">
                        <div class="current-price">${item.price} ‚ÇΩ</div>
                    </div>

            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            const html = `

                    </div>
                </div>
                <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
                ${items}

                    <button class="checkout-btn" onclick="checkout()">

                    </button>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }
        
        function pay() {
            const order = cart.map(item => `${item.name} (${item.size}) - ${item.price} ‚ÇΩ`).join('\n');
            Telegram.WebApp.openTelegramLink(`https://t.me/code_18_04_bot?start=${encodeURIComponent(order)}`);
        }

        function checkout() {
            const orderDetails = cart.map(item => 
                `‚ñ∂Ô∏è ${item.name}\n‚îú –†–∞–∑–º–µ—Ä: ${item.size}\n‚îî –¶–µ–Ω–∞: ${item.price} ‚ÇΩ`
            ).join('\n\n');
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const message = `üõçÔ∏è *–ó–∞–∫–∞–∑*\n\n${orderDetails}\n\nüíµ *–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ*`;

        }

        function getColorCode(color) {
            const colors = {
                '–ß–µ—Ä–Ω—ã–π': '#000000',
                '–ë–µ–ª—ã–π': '#ffffff',
                '–°–µ—Ä—ã–π': '#808080'

            return colors[color] || '#cccccc';
        }


        function renderCategories() {
            return `
                <div class="category-grid">
                    <div class="category-card" onclick="showCategory('shorts')">
                        <h3>–®–æ—Ä—Ç—ã</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('tshirts')">
                        <h3>–§—É—Ç–±–æ–ª–∫–∏</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('hoodies')">
                        <h3>–•—É–¥–∏</h3>
                    </div>
                </div>
            `;
        }

        function showCategory(category) {
            currentView = 'category';
            const items = products[category].map(item => `
                <div class="product-card" 
                     data-product='${JSON.stringify(item)}'
                     onclick="handleProductClick(event)">
                    <div class="product-content">
                        <img src="${item.photos[0]}" class="product-image">
                        <h4>${item.name}</h4>
                        <div class="price-container">
                            <div class="current-price">${item.price} ‚ÇΩ</div>
                            ${item.oldPrice ? `<div class="old-price">${item.oldPrice} ‚ÇΩ</div>` : ''}
                        </div>
                    </div>
                    <button class="add-to-cart" 
                            onclick="event.stopPropagation(); handleProductClick(event)">
                        –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');

            const html = `
                <div class="header">
                    <div class="user-info">
                        <div>–ü—Ä–∏–≤–µ—Ç, –£–ª—å—è–Ω–∞<br><small>–ú–æ—Å–∫–≤–∞</small></div>
                        <button>Q</button>
                    </div>
                </div>
                <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
                <div class="products-grid">${items}</div>
            `;
            
            document.getElementById('app').innerHTML = html;
        }

        function handleProductClick(event) {
            const card = event.currentTarget.closest('.product-card');
            const productData = JSON.parse(card.dataset.product);
            showProduct(productData);
        }


        function renderCatalog() {
            const allProducts = Object.values(products).flat();
            const items = allProducts.map(item => `
                <div class="product-card">
                    <div onclick="showProduct(${JSON.stringify(item)})">
                        <img src="${item.photos[0]}" class="product-image">
                        <h4>${item.name}</h4>
                        <div class="price-container">
                            <div class="current-price">${item.price} ‚ÇΩ</div>
                            ${item.oldPrice ? `<div class="old-price">${item.oldPrice} ‚ÇΩ</div>` : ''}
                        </div>
                    </div>
                    <button class="add-to-cart" 
                            onclick="showProduct(${JSON.stringify(item)})" 
                            style="width: 100%; margin-top: 10px; padding: 8px; background: #34C759; color: white; border: none; border-radius: 8px;">
                        –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');

            return `

        }

        function showProduct(product) {
            selectedProduct = product;
            const html = `
                <div class="product-modal">
                    <div class="modal-content">
                        <h2>${product.name}</h2>
                        <img src="${product.photos[0]}" class="product-image">
                        
                        <div class="price-container">
                            <div class="current-price">${product.price} ‚ÇΩ</div>
                            ${product.oldPrice ? `<div class="old-price">${product.oldPrice} ‚ÇΩ</div>` : ''}
                        </div>

                        <div class="size-selector">
                            ${product.sizes.map(size => `
                                <button class="size-btn ${selectedSize === size ? 'selected' : ''}" 
                                        onclick="selectSize('${size}')">${size}</button>
                            `).join('')}
                        </div>

                        <h3>–û–ø–∏—Å–∞–Ω–∏–µ</h3>
                        <p>${product.desc}</p>

                        <h3>–°–æ—Å—Ç–∞–≤</h3>
                        <p>${product.composition}</p>

                        <button class="add-to-cart-btn" onclick="addToCart()">
                            –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', html);
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === size);
            });
        }

        function addToCart() {
            if (!selectedSize) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä!');
            
            cart.push({
                ...selectedProduct,
                size: selectedSize,
                quantity: 1
            });
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
            closeModal();
            renderCart();
        }

        function closeModal() {
            const modal = document.querySelector('.product-modal');
            if (modal) modal.remove();
            selectedProduct = null;
            selectedSize = null;
        }

        function switchTab(tab) {
            currentTab = tab;
            renderMain();
        }

        function goBack() {
            currentView = 'main';
            renderMain();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
